version: "3.9"
services:
  web:
    image: ghcr.io/owner/repo:latest
    environment:
      - NODE_ENV=production
      - HOSTNAME=0.0.0.0   # ensure Next binds all interfaces
      # (no PORT var; Next will use 3000 internally)
    ports:
      - "80:3000"          # host 80 -> container 3000
    restart: always
    env_file:
      - /opt/nextapp/.env
